<div class="cuerpo">

    <div class="container mt-5">

        <div class="card-header bg-info text-white">Login</div>
        <div id="div-formulario" class="container card bg-dark text-white">

            <form [formGroup]="loginForm" action="">
                <div class="form-group mt-4">
                    <label for="username">Usuario</label>
                    <input type="text" formControlName="username" name="username" class="form-control"
                        placeholder="Introduce usuario"
                        [class.is-invalid]="loginForm.get('username').touched && loginForm.get('username').invalid">
                    <div class="alert alert-danger"
                        [hidden]="loginForm.get('username').pristine || loginForm.get('username').valid">
                        El campo 'username' no es v치lido
                    </div>
                </div>

                <div class="form-group mt-4">
                    <label for="password">Contrase침a</label>
                    <input type="password" formControlName="password" name="password" class="form-control"
                        placeholder="Introduce contrase침a"
                        [class.is-invalid]="loginForm.get('password').touched && loginForm.get('password').invalid">
                    <div class="alert alert-danger"
                        [hidden]="loginForm.get('password').pristine || loginForm.get('password').valid">
                        El campo 'password' no es v치lido
                    </div>
                </div>


                <div class="divBotones mt-5 text-center">
                    <button id="botonLogin" [disabled]="!loginForm.valid" class="btn btn-info"
                        (click)="login()">Acceder</button>
                </div>

                <div class="text-center">
                    <button class="btn btn-info mt-2 mb-3" [routerLink]="'/register'">Registrarse</button>
                </div>

            </form>

        </div>

    </div>

</div>
